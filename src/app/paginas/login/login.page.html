<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button href="login">
        <ion-icon slot="end" name="person-circle" ></ion-icon>
      </ion-button>      
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>   
</ion-header>

<ion-content color="warning">

  <br>
  <br>

  <ion-card color="success">
    <ion-card-header style="text-align: center;">
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
    
        <ion-item color="warning">
          <ion-label positoin="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item color="warning">
          <ion-label positoin="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
        <ion-button (click)="ingresar()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
 <ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrate</ion-button>
    </ion-buttons>
  </ion-toolbar>
 </ion-footer>
